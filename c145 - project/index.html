<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background = "color:#76a5af">
     <a-torus
     position="0 2 -3" 
     rotation="90 0 0" 
     radius = "0.5"
     color="#c90076"
     ></a-torus>

     <a-torus
     position="0 2.5 -3" 
     rotation="90 0 0" 
     radius = "0.3"
     color="azure"
     ></a-torus>

     <a-cone
     position = "0 0.76 -3"
     radius = "0.15"
     height = "2"
     color = "#F6D42A"
     rotation = "180 0 0"
     ></a-cone>

    <a-sphere position="0 3.25 -3" radius="0.15" color="#cc0000"></a-sphere>

    <a-torus
     position="3 1.5 -3" 
     rotation="0 160 0" 
     radius = "0.3"
     radius-tubular="0.1"
     color="#b4a7d6"
     ></a-torus>

     <a-torus
     position="-3 1.5 -3" 
     rotation="0 -160 0" 
     radius = "0.3"
     radius-tubular="0.1"
     color="#b4a7d6"
     ></a-torus>

    </a-scene>
  </body>
</html>
